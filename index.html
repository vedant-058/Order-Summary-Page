<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Design</title>
    </head>

    <body>


        <div id="card">
            <div id="card-image">

            </div>
            <div id="card-text">

                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks and podcats on any device wherever you like!</p>
            </div>
            <div id="plainwrapper">
                <div id="plan">
                    <div id="icon">
                       <img src="icon-music.svg" alt="Music Icon"> 
                    </div>
                    <div id="plantext">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                    <div id="planoption">
                        <a href="#">Change</a>
                    </div>
                </div>
            </div>
            <div id="btnsec">
                <button id="mainbtn">Proceed To Payment</button>
                <button id="cancelbtn">Cancel Order</button>
            </div>
        </div>

    </body>
</html>
